<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Chat • Login</title>
  <style>
    body {
      background-color: #0b141a;
      color: #e9edef;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #111b21;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 10px #00a88455;
      width: 320px;
      text-align: center;
    }
    h2 { color: #00a884; margin-bottom: 12px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #26323a;
      background: #0b1a21;
      color: #e9edef;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00a884;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00c298;
    }
    .toggle {
      margin-top: 10px;
      font-size: 13px;
      color: #8696a0;
      cursor: pointer;
    }
    .msg {
      font-size: 13px;
      margin-top: 8px;
      color: #00a884;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="formTitle">Iniciar sesión</h2>
    <input type="text" id="username" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button id="submitBtn">Entrar</button>
    <div class="toggle" id="toggleMode">¿No tenés cuenta? Registrate</div>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    let isLogin = true;
    const msg = document.getElementById("msg");
    const toggleMode = document.getElementById("toggleMode");
    const submitBtn = document.getElementById("submitBtn");
    const formTitle = document.getElementById("formTitle");

    toggleMode.onclick = () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Iniciar sesión" : "Crear cuenta";
      submitBtn.textContent = isLogin ? "Entrar" : "Registrarse";
      toggleMode.textContent = isLogin
        ? "¿No tenés cuenta? Registrate"
        : "¿Ya tenés cuenta? Iniciá sesión";
      msg.textContent = "";
    };

    submitBtn.onclick = async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) {
        msg.textContent = "Completá todos los campos.";
        return;
      }

      const endpoint = isLogin ? "/api/login" : "/api/register_user";
      const res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      msg.textContent = data.message;

      if (res.ok && data.success) {
        localStorage.setItem("pin", data.pin);
        localStorage.setItem("username", username);
        window.location.href = "/";
      }
    };
  </script>
</body>
</html>
