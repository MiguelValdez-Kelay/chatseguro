<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Chat Login</title>
  <style>
    :root {
      --bg: #0b141a;
      --panel: #111b21;
      --text: #e9edef;
      --muted: #8696a0;
      --green: #00a884;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: var(--panel);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 168, 132, 0.1);
      text-align: center;
      width: 320px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #2a3942;
      border-radius: 10px;
      background: #0b1a21;
      color: var(--text);
      margin-bottom: 12px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--green);
      border: none;
      border-radius: 10px;
      color: #02140a;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      filter: brightness(1.1);
    }

    .switch {
      margin-top: 15px;
      color: var(--muted);
      cursor: pointer;
      font-size: 14px;
    }

    .msg {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="title">Crear cuenta</h2>
    <input id="username" type="text" placeholder="Usuario" />
    <input id="password" type="password" placeholder="Contraseña" />
    <button id="actionBtn" onclick="handleAction()">Registrarse</button>
    <div class="switch" onclick="toggleMode()">¿Ya tenés cuenta? Iniciá sesión</div>
    <div id="message" class="msg"></div>
  </div>

  <script>
    let mode = "register"; // "login" o "register"

    function toggleMode() {
      const title = document.getElementById("title");
      const btn = document.getElementById("actionBtn");
      const switcher = document.querySelector(".switch");
      const msg = document.getElementById("message");

      if (mode === "register") {
        mode = "login";
        title.textContent = "Iniciar sesión";
        btn.textContent = "Entrar";
        switcher.textContent = "¿No tenés cuenta? Registrate";
      } else {
        mode = "register";
        title.textContent = "Crear cuenta";
        btn.textContent = "Registrarse";
        switcher.textContent = "¿Ya tenés cuenta? Iniciá sesión";
      }
      msg.textContent = "";
    }

    async function handleAction() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (!username || !password) {
        msg.textContent = "Completa todos los campos.";
        msg.style.color = "orange";
        return;
      }

      const endpoint = mode === "register" ? "/api/register" : "/api/login";
      const payload = { username, password };

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        if (data.success) {
          msg.textContent = data.message + (data.pin ? ` Tu PIN: ${data.pin}` : "");
          msg.style.color = "lightgreen";
          // Redirigir al chat
          setTimeout(() => {
            window.location.href = "/";
          }, 1200);
        } else {
          msg.textContent = data.message || "Error inesperado.";
          msg.style.color = "tomato";
        }
      } catch (err) {
        msg.textContent = "Error de conexión con el servidor.";
        msg.style.color = "tomato";
      }
    }
  </script>
</body>
</html>
