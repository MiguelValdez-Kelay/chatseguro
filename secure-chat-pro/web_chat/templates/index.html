<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Chat â€¢ PIN de BBM</title>
  <link rel="stylesheet" href="../static/styles.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      background-color: #0b141a;
      color: #e9edef;
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: #111b21;
      border-radius: 16px;
      border: 1px solid #26323a;
      width: 95%;
      max-width: 950px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 12px;
      border-bottom: 1px solid #26323a;
    }

    header h2 {
      margin: 0;
      color: #00a884;
    }

    .user-info {
      text-align: right;
      font-size: 14px;
      color: #8696a0;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      scrollbar-width: thin;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .self {
      align-self: flex-end;
      background-color: #005c4b;
    }

    .other {
      align-self: flex-start;
      background-color: #202c33;
    }

    .meta {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 3px;
      text-align: right;
    }

    .system {
      align-self: center;
      background-color: #132e2a;
      border: 1px dashed #1f876f;
      color: #00ffae;
    }

    .composer {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      border-top: 1px solid #26323a;
      padding-top: 10px;
    }

    .composer input {
      background-color: #0b1a21;
      border: 1px solid #2a3942;
      color: #e9edef;
      padding: 12px;
      border-radius: 10px;
      outline: none;
    }

    .composer button {
      background: #00a884;
      color: #02140a;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .pin-box {
      display: flex;
      gap: 8px;
      margin: 8px 0;
    }

    .pin-box input {
      flex: 1;
      background-color: #0b1a21;
      border: 1px solid #2a3942;
      color: #e9edef;
      padding: 10px;
      border-radius: 8px;
    }

    .pin-box button {
      background: #00a884;
      color: #02140a;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>


<body>
  <div id="sidebar" style="
  position: fixed;
  left: 10px;
  top: 10px;
  bottom: 10px;
  width: 200px;
  background: #111b21;
  border: 1px solid #26323a;
  border-radius: 10px;
  padding: 10px;
  overflow-y: auto;
  color: #00a884;">
  <h3>Contactos</h3>
  <ul id="contact_list" style="list-style:none; padding:0; margin:0;"></ul>
</div>

  <div class="chat-container">
    <header>
      <h2>Chat seguro â€¢ PIN de BBM</h2>
      <div class="user-info">
        <div>Tu nombre: <strong>{{ user['username'] }}</strong></div>
        <div>Tu PIN: <strong>{{ user['pin'] }}</strong></div>
      </div>
    </header>

    <div class="pin-box">
      <input type="text" id="target_pin" placeholder="PIN del contacto (AB12-CD34)">
      <button id="connect">Conectar</button>
      <button id="clear">Limpiar</button>
    </div>

    <div class="messages" id="messages"></div>

    <div class="composer">
      <input id="message_input" type="text" placeholder="EscribÃ­ un mensaje..." autocomplete="off">
      <button id="send_btn">Enviar</button>
    </div>
  </div>

  <script>
    const socket = io();
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('message_input');
    const sendBtn = document.getElementById('send_btn');
    const connectBtn = document.getElementById('connect');
    const clearBtn = document.getElementById('clear');
    const targetInput = document.getElementById('target_pin');

    // ðŸ§¾ datos del usuario actual (para distinguir "self/other")
    const myName = "{{ user['username'] }}";
    const myPin  = "{{ user['pin'] }}";

    let currentTarget = "";
    let lastSelfDiv = null; // para marcar "LeÃ­do âœ…" en el Ãºltimo mensaje propio

    function addMessage(text, type = 'self', name = '', time = '', opts = {}) {
      const div = document.createElement('div');
      div.classList.add('bubble');
      if (type === 'system') div.classList.add('system');
      else if (type === 'other') div.classList.add('other');
      else div.classList.add('self');

      const metaHtml = time ? `<div class='meta'>${time}${opts.read ? ' â€¢ âœ… LeÃ­do' : ''}</div>` : (opts.read ? `<div class='meta'>âœ… LeÃ­do</div>` : '');
      div.innerHTML = `${name ? `<strong>${name}:</strong> ` : ''}${text}${metaHtml}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      return div; // devolver referencia por si hay que actualizar
    }

    function hhmm() {
      return new Date().toLocaleTimeString().slice(0,5);
    }

    // ðŸ”¹ Registrar usuario al conectarse
    socket.on("connect", () => {
      socket.emit("register_user", {});
    });

    // ðŸ”¹ Conectar con otro usuario por PIN (y pedir historial al servidor)
    connectBtn.onclick = () => {
      const targetPin = targetInput.value.trim().toUpperCase();
      if (!targetPin) return alert("IngresÃ¡ el PIN del contacto");
      currentTarget = targetPin;
      socket.emit("connect_to_user", { target: targetPin });
    };

    // ðŸ”¹ Cargar historial que envÃ­a el servidor
    socket.on("load_history", (payload) => {
      const history = (payload && payload.history) || [];
      messagesDiv.innerHTML = ""; // limpiamos y pintamos historial
      history.forEach(item => {
        // En backend guardamos sender como nombre (sender_name)
        const type = (item.sender === myName) ? 'self' : 'other';
        const who  = (type === 'self') ? 'TÃº' : item.sender;
        addMessage(item.message, type, who, item.time || '');
      });
    });

    // ðŸ”¹ Enviar mensaje
    sendBtn.onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      if (!currentTarget) {
        addMessage("Primero conectate a un PIN.", "system", "", hhmm());
        return;
      }
      socket.emit("send_message", { receiver: currentTarget, message: text });
      // pintamos nuestro propio mensaje de una vez
      lastSelfDiv = addMessage(text, "self", "TÃº", hhmm());
      input.value = "";
    };

    // ðŸ”¹ Enviar con Enter
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendBtn.click();
      }
    });

    // ðŸ”¹ Limpiar chat
    clearBtn.onclick = () => {
      messagesDiv.innerHTML = "";
      currentTarget = "";
      lastSelfDiv = null;
    };

    // ðŸ”¹ Recibir mensajes (de la otra persona)
    socket.on("receive_message", (data) => {
      if (data && data.message) {
        addMessage(data.message, "other", data.sender || "Contacto", data.time);
        // Avisamos que lo leÃ­mos (confirmaciÃ³n de lectura)
        // Enviamos el nombre del remitente tal como vino en data.sender
        socket.emit("message_read", { sender: data.sender });
      }
    });

    // ðŸ”¹ ConfirmaciÃ³n de lectura (el otro leyÃ³ nuestro mensaje)
    socket.on("message_read_confirmed", (data) => {
      // Marcamos el Ãºltimo mensaje propio como "LeÃ­do "
      if (lastSelfDiv) {
        const meta = lastSelfDiv.querySelector('.meta');
        if (meta) {
          if (!meta.textContent.includes('LeÃ­do')) {
            meta.textContent = meta.textContent
              ? meta.textContent + ' â€¢  LeÃ­do'
              : ' LeÃ­do';
          }
        } else {
          const m = document.createElement('div');
          m.className = 'meta';
          m.textContent = ' LeÃ­do';
          lastSelfDiv.appendChild(m);
        }
      }
    });

    // ðŸ”¹ Mensajes del sistema
    socket.on("system_message", (msg) => {
      if (msg && msg.text) addMessage(msg.text, "system", "", msg.time);
    });
  </script>
</body>
</html>
